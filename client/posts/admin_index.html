<template name="posts_admin_index">
<h1>
	Posts
	<small><a href="/admin/posts/new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a></small>
</h1>
<table class="table table-bordered table-striped">
	{{#each posts}}
		<tr>
			<td>
				<a href="/admin/posts/{{_id}}"><i class="glyphicon glyphicon-edit"></i></a>
			</td>
			<td>
				<strong>{{title}}</strong>
			</td>
			<td>
				{{date}}
			</td>
			<td>
				{{preview}}
			</td>
		</tr>
	{{/each}}
</table>
</template>
