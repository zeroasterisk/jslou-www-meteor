<template name="events_admin_index">
<h1>
  events
  <small><a href="/admin/events/new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a></small>
</h1>
<table class="table table-bordered table-striped">
  {{#each calevents}}
  <tr>
    <td>
      <a href="/admin/events/{{_id}}"><i class="glyphicon glyphicon-edit"></i></a>
    </td>
    <td>
      <strong>{{title}}</strong>
    </td>
    <td>
      {{date}}
    </td>
    <td>
      {{preview}}
    </td>
  </tr>
  {{/each}}
</table>
</template>
